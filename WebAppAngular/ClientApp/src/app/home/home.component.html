<!-- Welcome text -->
<h1 style="text-align:center">Welcome to the new and improved EpicForum.NO!</h1>
<br />
<!--@* Carousel *@-->
<!-- Simple carousel from: https://www.w3schools.com/howto/howto_js_slideshow.asp -->

<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides">
    <div class="numbertext">1 / 3</div>
    <img src="../../assets/images/jul.jpg" style="width:100%">
    <div class="text">Christmas is coming!</div>
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 3</div>
    <img src="../../assets/images/ryokan.jpg" style="width:100%">
    <div class="text">Random Ryо̄kan</div>
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 3</div>
    <img src="../../assets/images/legostarwars.jpg" style="width:100%">
    <div class="text">LEGO® Star Wars™: The Skywalker Saga</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
  <a class="next" (click)="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" (click)="currentSlide(1)"></span>
  <span class="dot" (click)="currentSlide(2)"></span>
  <span class="dot" (click)="currentSlide(3)"></span>
</div>
