<h2>{{ isEditMode ? "Update" : "Create" }} post</h2>

<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" id="title" formControlName="title" class="form-control" />
  </div>
  <div class="form-group">
    <label for="text">Text:</label>
    <input type="text" id="text" formControlName="text" class="form-control" />
  </div>
  <!--<div class="form-group">
    <label for="description">SubForum:</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
  </div>-->
  <div class="form-group">
    <label for="imageUrl">Image Url:</label>
    <input type="text" id="imageUrl" formControlName="imageUrl" class="form-control" />
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="postForm.invalid">
    {{ isEditMode ? "Update" : "Create"}} post</button>
  <button class="btn btn-secondary" (click)="backToPosts()">Cancel</button>
</form>
